<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>模切之家</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <script src="//cdn.bootcss.com/angular.js/1.4.9/angular.js"></script>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="__PUBLIC__/css/wm-ui.css" type="text/css" />
    <style>
        .pro-wrapper .wm-input{font-size: .8rem;border-bottom: solid 1px #ddd;padding: 0 .6rem;}
    </style>
</head>
<body data-bg ng-app="myApp">
<header class="wm-head container">
     <a class="back" href="{:U('portal/dslist/dslist')}"></a>
    <h1>
        免费拿样
    </h1>
</header>
<section class="pro-wrapper ">
   <form ajax-form onsubmit="return false" id="form1" method="post" action='{:U("portal/dslist/do_sample")}' >
      <input type="hidden" name="object_id" value="{$object_id}"></input>
       <div class="wm-input">
            <label for="p1">拿货人</label> <input id="p1" class="input-item" type="text" name="picker" value="{$user.truename}"></div>
       </div>
       <div class="wm-input">
           <label for="p2">公司</label> <input id="p2" class="input-item" type="text" name="companyname" value="{$user.companyname}">
       </div>
       <div class="wm-input">
           <label for="p3">电话</label> <input id="p3" class="input-item" type="text" name="mobile" value="{$user.mobile}" >
       </div>
       <!-- <div class="wm-input">
           <label for="p4">收货地址</label></div>
       </div>
       <div class="wm-input">
           <label for="p5">街道</label>  </div>
       </div> -->
       <div class="wm-input">
           <label for="p6">收货地址</label> <input id="p6" class="input-item" type="text" name="address" value="{$user.address}" >
       </div>
       <h5 style="height: 3rem"></h5>
      <div style="padding:0 .6rem">
        <button type="submit"  class="wm-btn btn-danger">确定</button>
      </div>

   </form>
</section>
<script type="text/javascript" module="myApp" src="__PUBLIC__/angular.tips.js"></script>
</body>
</html>
