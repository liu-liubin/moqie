<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">

    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.4.9/angular.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.js"></script>

    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/css/tigo-ui.css" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" />
    <link rel="stylesheet" href="__PUBLIC__/css/wm-ui.css" type="text/css" />
    <style>

        .get-code{
            position: absolute;
            z-index: 11;
            top: .4rem;
            right: .6rem;
            background: #E9000D;
            border: none;
            color: #fff;
            height: 1.7rem;
            font-size: .8rem;
            padding: 0 .5rem;
            border-radius: .2rem;
        }
        .reg-form .wm-input{
            margin-bottom: 1px;
        }
    </style>

</head>
<body class="reg">
<header class="wm-head container">
    <a href=""></a>
    <h1>
        注册
    </h1>

</header>
<div class="logo">
    <img src="images/logo.png" />
</div>
<section class="reg-wrapper">
    <form class="reg-form">
        <div class="wm-input">
            <input type="text"  placeholder="请输入您的手机号码" />
        </div>
        <div class="wm-input">
            <input type="text"  placeholder="请输入短信验证码" />
            <button class="get-code" type="button">获取验证码</button>
        </div>
        <div class="wm-input">
            <input type="text" class="tigo-input" placeholder="请设置您的密码" />
        </div>
        <div style="height: 4rem"></div>
        <button class="wm-btn btn-danger">注册</button>
    </form>
</section>
</body>
